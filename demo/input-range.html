<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;input type="range"&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../dist/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <input max="30" min="10" name="range" step="1" type="range" value="10" />
        <input disabled max="30" min="10" name="range" step="1" type="range" value="10" />
        <input max="30" min="10" name="range" readonly step="1" type="range" value="10" />
    </body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;input type="tel"&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../dist/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <input name="tel" placeholder="Enter a phone number" size="50" type="tel" />
        <input name="tel" size="50" type="tel" value="+44 (0)1225 000 000" />
        <input disabled name="tel" size="50" type="tel" value="+44 (0)1225 000 000" />
        <input name="tel" readonly size="50" type="tel" value="+44 (0)1225 000 000" />
    </body>
</html>

<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;audio&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../build/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <p>The <code>&lt;audio&gt;</code> element is converted from inline to block-level. So in the example below, the <code>&lt;span&gt;</code> element should appear below the <code>&lt;audio&gt;</code> element, not alongside it.</p>
        <audio controls preload="none">
            <source src="./audio/lovell.webm" type="audio/webm" />
            <source src="./audio/lovell.mp4" type="audio/mp4" />
            <source src="./audio/lovell.ogg" type="audio/ogg" />
            Sorry, your browser is unable to play this media.
        </audio>
    </body>
</html>

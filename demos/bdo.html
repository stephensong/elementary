<!DOCTYPE html>

        <title>&lt;bdo&gt;</title>

    <body>
        <p>The <code>&lt;bdo&gt;</code> disables the browser's bidirectional algorithm. Apply the <code>dir</code> attribute to force snippets of inline text to be rendered in a particular direction.</p>
        <p><bdo>ABC١٢٣</bdo></p>
        <p><bdo dir="rtl">ABC١٢٣</bdo></p>
    </body>

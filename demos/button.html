<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;button&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../build/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <button type="button">Push Button</button>
        <button disabled type="button">Disabled Push Button</button>
        <button type="submit">Submit Button</button>
        <button disabled type="submit">Disabled Submit Button</button>
        <button type="reset">Reset Button</button>
        <button disabled type="reset">Disabled Reset Button</button>
    </body>
</html>

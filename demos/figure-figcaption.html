<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;figure&gt;/&lt;figcaption&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../build/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <p>A figure with a caption at the top:</p>
        <figure>
            <figcaption>Figcaption at top of figure block</figcaption>
            <svg focusable="false" height="250" version="1.1" viewBox="0 0 310 250" width="310" xmlns="http://www.w3.org/2000/svg"><rect fill="#999999" x="0" y="0" width="70" height="200"/><rect fill="#999999" x="80" y="0" width="70" height="210"/><rect fill="#999999" x="160" y="0" width="70" height="240"/><rect fill="#999999" x="240" y="0" width="70" height="160"/></svg>
        </figure>
        <p>A figure with a caption at the bottom:</p>
        <figure>
            <svg focusable="false" height="250" version="1.1" viewBox="0 0 310 250" width="310" xmlns="http://www.w3.org/2000/svg"><rect fill="#999999" x="0" y="50" width="70" height="200"/><rect fill="#999999" x="80" y="40" width="70" height="210"/><rect fill="#999999" x="160" y="10" width="70" height="240"/><rect fill="#999999" x="240" y="90" width="70" height="160"/></svg>
            <figcaption>Figcaption at bottom of figure block</figcaption>
        </figure>
        <p>The clearfix hack is applied to the figure element, so it automatically clears any nested floats.</p>
        <figure>
            <div style="border: 2px dashed red; color: red; float: right; height: 20rem; margin: 2rem; padding: 1rem; width: 20rem;">Float</div>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. In eu elementum augue, ac eleifend sem. Nullam consectetur ac diam sit amet pharetra.
        </figure>
    </body>
</html>

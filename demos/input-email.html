<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;input type="email"&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../build/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <input name="email" type="email" placeholder="hello@example.com" />
        <input name="email" type="email" value="hello@example.com" />
        <input name="email" size="100" type="email" value="hello@example.com" />
        <input disabled name="email" type="email" value="hello@example.com" />
        <input name="email" readonly type="email" value="hello@example.com" />
    </body>
</html>

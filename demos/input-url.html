<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;input type="url"&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../build/elementary.min.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <input type="url" name="url" placeholder="http://" />
        <input name="url" size="100" type="url" value="https://www.kieranpotts.com/" />
        <input disabled name="url" size="100" type="url" value="https://www.kieranpotts.com/" />
        <input name="url" readonly size="100" type="url" value="https://www.kieranpotts.com/" />
    </body>
</html>

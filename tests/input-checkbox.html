<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <title>&lt;input type="checkbox"&gt;</title>
        <meta content="noindex, nofollow" name="robots" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="../build/elementary.css" rel="stylesheet" media="all" />
    </head>
    <body>
        <label><input name="accept" type="checkbox" value="true" /> Yes</label>

        <label><input checked name="colors[]" type="checkbox" value="red" /> Red</label>
        <label><input name="colors[]" type="checkbox" value="green" /> Green</label>
        <label><input name="colors[]" type="checkbox" value="blue" /> Blue</label>

        <label><input checked disabled name="colors2[]" type="checkbox" value="red" /> Red</label>
        <label><input disabled name="colors2[]" type="checkbox" value="green" /> Green</label>
        <label><input disabled name="colors2[]" type="checkbox" value="blue" /> Blue</label>

        <label><input checked name="colors3[]" readonly type="checkbox" value="red" /> Red</label>
        <label><input name="colors3[]" readonly type="checkbox" value="green" /> Green</label>
        <label><input name="colors3[]" readonly type="checkbox" value="blue" /> Blue</label>
    </body>
</html>
